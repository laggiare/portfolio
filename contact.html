<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Me</h2>
        <p>Feel free to reach out via this form or email me directly.</p>

        <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Aleksandar LaloviÄ‡ Portfolio</p>
    </footer>

    <!-- Navbar Script -->
    <script>
        fetch("assets/components/navbar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navbar-container").innerHTML = data;

                // Highlight active page
                const links = document.querySelectorAll("#navbar-container nav a");
                links.forEach(link => {
                    if (link.href === window.location.href) {
                        link.style.color = "#00bcd4"; // Active link color
                        link.style.fontWeight = "bold";
                    }
                });
            });
    </script>

</body>
</html>
